<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Tracker Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Stock Tracker Dashboard</h1>
        <input type="text" id="stockSearch" placeholder="Enter stock symbol (e.g. AAPL)">
        <button id="searchButton">Search</button>

        <select id="stockDropdown"></select>
        <button id="loadStockButton">Load Stock</button>

        <div id="stockDetails"></div>
        <table id="stockTable">
            <thead>
                <tr>
                    <th>Symbol</th>
                    <th>Price</th>
                    <th>Change</th>
                    <th>Volume</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>

        <canvas id="stockChart"></canvas>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
</body>
</html>
